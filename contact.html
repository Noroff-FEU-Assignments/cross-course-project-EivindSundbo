<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quality raincoats for all uses, made affordable by Rainy Days" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/font.css" rel="stylesheet" />
    <link href="css/header_footer.css" rel="stylesheet" />
    <link href="css/styling.css" rel="stylesheet" />
    <title>Rainy Days | Contact</title>
  </head>
  <body>
    <header>
      <div class="empty"></div>
      <a href="index.html" class="logo"> <img src="images/logo/RainyDays_Logo.png" alt="Rainy Days logo" /></a>
      <div class="navigation">
        <i class="fas fa-user-circle"></i>
        <a href="checkout.html"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </header>
    <div class="sub_header">
      <ul class="breadcrumbs">
        <li><span><a href="index.html">Homepage</a></span></li>
        <li class="current"><span><a href="contact.html">Contact</a></span></li>
      </ul>
      <p class="shipping">Shipping from 19Â£</p>
      <div class="emptyitem">empty</div>
    </div>
    <main class="main_contact">
      <div class="top_contact">
        <img src="images/front_pagev2.jpg" alt="Man Kayaking down a rushing river" class="contact_img">
        <h1>Contact us</h1>
      </div>
      <div class="contact_box">
        <div class="contact_info">
          <h2>Contact Information</h2>
          <p>Adress:</p>
          <div class="adress">
            <p>Customer street 1</p>
            <p>Customer City</p>
            <p>Customer Country</p>
            <p>+47 000 00 000. Info@rainydays.com</p>
            <p>Org. Number: 555 444 333 222</p>
          </div>
        </div>
        <div class="form">
          <h2>Chat with us</h2>
          <form class="contact_form" id="chat_form">
            <div class="form_name">
              <div>
                <label>
                  <div class="form-error" id="nameError">Enter name here</div>
                  <input type="text" id="chat_name" name="firstname" placeholder="Name">
                </label>
              </div>
              <div>
                <label>
                  <div class="form-error" id="surNameError">Enter surname here</div>
                  <input type="text" id="chat_surName" name="surname" placeholder="Surname">
                </label>
              </div>
            </div>
            <div class="form_message">
              <label>
                <div class="form-error" id="messageError">Enter your message here</div>
                <input type="text" id="chat_message" name="message" placeholder="Message">
              </label>
            </div>
            <button class="button button_large">Send</button>
          </form>
          <div class="contact_phone">
          </div>
          <div class="contact_message">
      </div>
    </main>
    <footer>
      <div>
        <a href="about.html">About us</a>
        <a href="contact.html">Contact us</a>
      </div>
      <div>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-snapchat-square"></i>
        <i class="fab fa-facebook-square"></i>
      </div>
    </footer>
    <script src="js/formValidation.js"></script>
  </body>
</html>
