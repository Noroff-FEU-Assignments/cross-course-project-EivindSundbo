    <div class="sub_header">

        <li><span><a href="index.html">Homepage</a></span></li>

      <div class="emptyitem">empty</div>

  <main id="checkout" class="cart-page">
    <div class="total"></div>
    <table>
      <thead>
        <tr>
          <td></td>
          <td>Product</td>
          <td>Quantity</td>
          <td>Price</td>
        </tr>
      </thead>
      <tbody class="cartList">
      </tbody>
    </table>
    <div class="your_info">
      <h2>Your Information</h2>
      <form id="checkout_form">
        <div class="checkout_name">
          <div>
            <label>
              <div class="form-error" id="checkoutNameError">Enter name here</div>
              <input type="text" id="checkoutName" name="firstname" placeholder="Name">
            </label>
          </div>
          <div>
            <label>
              <div class="form-error" id="checkoutSurNameError">Enter surname here</div>
              <input type="text" id="checkoutSurName" name="surname" placeholder="Surname">
            </label>
          </div>
        </div>
        <div class="checkout_email">
          <label>
            <div class="form-error" id="checkoutEmailError">Enter email here</div>
            <input type="text" id="checkoutEmail" name="email" placeholder="Email">
          </label>
        </div>
        <div class="checkout_phone">
          <label>
            <div class="form-error" id="checkoutPhoneError">Enter phone number here</div>
            <input type="text" id="checkoutPhone" name="phone" placeholder="Phone number 10 digits">
          </label>
        </div>

        <h2>Payment Information</h2>
        <div class="checkout_card_name">
          <label>
            <div class="form-error" id="cardNameError">Enter cardholders name here</div>
            <input type="text" id="cardName" name="cardName" placeholder="Cardholders name">
          </label>
        </div>
        <div class="checkout_card_number">
          <label>
            <div class="form-error" id="cardNumberError">Enter card number here</div>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Card number Visa only">
          </label>
        </div>
        <div class="cvc_exp">
          <div>
            <label>
              <div class="form-error" id="expDateError">Enter exp date here</div>
              <input type="text" id="expDate" name="expDate" placeholder="Exp date">
            </label>
          </div>
          <div>
            <label>
              <div class="form-error" id="cvcError">Enter CVC here</div>
              <input type="text" id="cvc" name="cvc" placeholder="CVC">
            </label>
          </div>
        </div>
        <button class="button place_order button_large">PLACE ORDER</button>
      </form>
  </main>
  <footer>
    <div>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-snapchat-square"></i>
      <i class="fab fa-facebook-square"></i>
    </div>
  </footer>
  <script src="js/cart.js" type="module"></script>
  <script src="js/checkoutValidation.js"></script>
