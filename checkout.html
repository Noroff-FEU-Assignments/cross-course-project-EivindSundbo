<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quality raincoats for all uses, made affordable by Rainy Days" />
    <script src="https://kit.fontawesome.com/91c3e5535a.js" crossorigin="anonymous"></script>
    <link href="/css/index.css" rel="stylesheet" />
    <link href="/css/font.css" rel="stylesheet" />
    <link href="/css/header_footer.css" rel="stylesheet" />
    <link href="/css/styling.css" rel="stylesheet" />
    <title>Rainy Days | Homepage</title>
  </head>
  <body>
    <header>
      <div class="empty"></div>
      <a href="index.html" class="logo"> <img src="/images/logo/RainyDays_Logo.png" alt="Rainy Days logo" /></a>
      <div class="navigation">
        <input type="text" class="search" placeholder="Search products, size, color, price" />
        <i class="fas fa-search"></i>
        <i class="fas fa-user-circle"></i>
        <a href="/checkout.html"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </header>
    <div class="sub_header">
      <ul class="breadcrumbs">
        <li><span><a href="/index.html">Homepage</a></span></li>
        <li><span><a href="/inventory.html">Inventory</a></span></li>
        <li><span><a href="/product_mt_peak_blue.html">Mt Peak</a></span></li>
        <li class="current"><span><a href="/checkout.html">Checkout</a></span></li>
      </ul>
      <p class="shipping">Shipping from 19£</p>
      <div class="emptyitem">empty</div>
    </div>
  <main id="checkout">
    <table>
      <thead>
        <tr>
          <td></td>
          <td>Product</td>
          <td>Quantity</td>
          <td>Price</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="/images/products/Avalanche_blue.png" alt=""></td>
          <td>Avalanche Raincoat Blue</td>
          <td>
            <select name="qty" id="qty">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>           
          </td>
          <td>60£</td>
        </tr>
        <tr>
          <td><img src="/images/products/Snowday_red.png" alt=""></td>
          <td>Avalanche Raincoat Blue</td>
          <td>
            <select name="qty2" id="qty2">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>           
          </td>
          <td>60£</td>
        </tr>
      </tbody>
    </table>
    <div class="your_info">
      <h2>Your Information</h2>
        <div class="form_1">
          <input type="text" name="firstname" placeholder="Name">
          <input type="text" name="surname" placeholder="Surname">
        </div>
        <div class="form_2">
          <input type="text" name="email" placeholder="Email">
        </div>
        <div class="form_2">
          <input type="text" name="phone" placeholder="Phone">
        </div>
    </div>
    <div class="shipping_info">
      <h2>Shipping</h2>
      <div class="form_1">
        <input type="text" name="firstname" placeholder="Name">
        <input type="text" name="surname" placeholder="Surname">
      </div>
      <div class="form_2">
        <input type="text" name="adress" placeholder="Adress">
      </div>
      <div class="form_1">
        <input type="text" name="postal code" placeholder="Postal Code">
        <input type="text" name="city" placeholder="City">
      </div>
    </div>
    <div class="payment_info">
      <h2>Payment Information</h2>
      <div class="form_2">
        <input type="text" name="cardholder name" placeholder="Cardholdes name">
      </div>
      <div class="form_2">
        <input type="text" name="card number" placeholder="Card number">
      </div>
      <div class="form_1">
        <input type="text" name="exp date" placeholder="Exp date">
        <input type="text" name="cvc" placeholder="CVC">
      </div>
    </div>
    <a href="/checkout_success.html" class="button button_large"> PLACE ORDER</a>
  </main>
  <footer>
    <div>
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact us</a>
    </div>
    <div>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-snapchat-square"></i>
      <i class="fab fa-facebook-square"></i>
    </div>
  </footer>
</html>
